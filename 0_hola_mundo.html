<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hola Mundo Firebase</title>
</head>

<body>
  <h1 id="hola"></h1>
  <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyA-PEfy880E6VlYJNBuKmP_sdB4FaOp3kQ",
      authDomain: "edfirebase-6f24b.firebaseapp.com",
      databaseURL: "https://edfirebase-6f24b.firebaseio.com",
      projectId: "edfirebase-6f24b",
      storageBucket: "edfirebase-6f24b.appspot.com",
      messagingSenderId: "971660403208"
    };
    firebase.initializeApp(config);

    const hola = document.getElementById('hola'),
      db = firebase.database(),
      refText = db.ref().child('text')

    console.log(db, refText)

    refText.on('value', data => {
      hola.innerText = data.val()

    })

    db.ref().child('data-push').push({
      message: 'Hola EDteam, insertando datos con el método push'
    })

    db.ref().child('data-set').set({
      message: 'Hola EDteam, insertando datos con el método set'
    })

    db.ref().child('data-set-push').push().set({
      message: 'Hola EDteam, insertando datos con ambos métodos'
    })
  </script>
</body>

</html>
